name: BountyHunters
version: 2.1
main: net.Indyuce.bountyhunters.BountyHunters
author: Indyuce
depend: [Vault]
commands:
    bounties:
        description: See all the active bounties.
    addbounty:
        description: Create a bounty on a player.
        aliases: [bounty, setbounty]
permissions:
    bountyhunters.admin:
        default: op
    bountyhunters.list:
        default: op
    bountyhunters.leaderboard:
        default: op
    bountyhunters.add:
        default: op
    bountyhunters.title:
        default: op
    bountyhunters.quote:
        default: op
    bountyhunters.claim:
        default: op
    bountyhunters.immunity.bypass:
        default: false
    bountyhunters.immunity:
        default: false
    bountyhunters.untargetable:
        default: false
    bountyhunters.untargetable.bypass:
        default: false
    bountyhunters.update-notify:
        default: op